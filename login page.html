<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Curl. - Login Page</title>
    <!-- Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --primary-color: #e65100;
            --primary-hover: #bf360c;
            --text-color: #333;
            /* Background dominan putih, gradasi ke oranye lembut di ujung */
            --bg-gradient: linear-gradient(135deg, #ffffff 60%, #ffe0b2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --error-color: #ff4757;
            --success-color: #2ed573;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient);
            padding: 20px;
            overflow: hidden;
        }

        /* --- BACKGROUND SHAPES (Dekorasi) --- */
        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(50px);
            z-index: -1;
            opacity: 0.7;
        }
        .shape-1 {
            width: 200px;
            height: 200px;
            background: #FF7F50; /* Dekorasi kuning emas */
            top: 10%;
            left: 20%;
            animation: moveShape1 2s infinite alternate;
        }
        .shape-2 {
            width: 250px;
            height: 250px;
            background: #FF7F50; /* Dekorasi oranye kemerahan */
            bottom: 10%;
            right: 20%;
            animation: moveShape2 5s infinite alternate;
        }
        @keyframes moveShape1 {
            from { transform: translate(0, 0); }
            to { transform: translate(40px, 40px); }
        }
        @keyframes moveShape2 {
            from { transform: translate(0, 0); }
            to { transform: translate(-40px, -40px); }
        }

        /* --- LOGIN CONTAINER --- */
        .login-container {
            background: var(--glass-bg);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(10px); /* Efek blur untuk browser support */
            transition: transform 0.3s ease;
        }

        .login-header h2 {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .login-header p {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        /* --- FORM ELEMENTS --- */
        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            transition: 0.3s;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .input-wrapper input:focus {
            border-color: var(--primary-color);
        }
        
        .input-wrapper input:focus + i {
            color: var(--primary-color);
        }

        /* Toggle Password Icon */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            font-size: 0.9rem;
        }

        .toggle-password:hover {
            color: var(--text-color);
        }

        /* --- OPTIONS (Remember me & Forgot PW) --- */
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.85rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            color: #666;
        }

        .forgot-link {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            transition: 0.3s;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        /* --- BUTTON --- */
        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-login:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: none; /* Hidden by default */
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- FOOTER --- */
        .login-footer {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #666;
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }

        /* --- NOTIFICATION BOX --- */
        .notification {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
            text-align: left;
            animation: fadeIn 0.3s ease;
        }

        .notification.error {
            background: #ffe5e5;
            color: var(--error-color);
            border-left: 4px solid var(--error-color);
        }

        .notification.success {
            background: #e5ffed;
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsiveness */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
            }
            .shape { display: none; } /* Sembunyikan dekorasi di mobile agar ringan */
        }
    </style>
</head>
<body>

    <!-- Dekorasi Background -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="login-container">
        <div class="login-header">
            <h2>Hi Curl.</h2>
            <p>Silakan masuk ke akun Anda</p>
        </div>

        <!-- Area Notifikasi Pesan -->
        <div id="notification" class="notification"></div>

        <form id="loginForm">
            <!-- Input Email -->
            <div class="input-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="contoh@email.com" required>
                </div>
            </div>

            <!-- Input Password -->
            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Masukkan password" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>

            <!-- Opsi Tambahan -->
            <div class="options">
                <label class="remember-me">
                    <input type="checkbox"> Ingat saya
                </label>
                <a href="#" class="forgot-link">Lupa Password?</a>
            </div>

            <!-- Tombol Submit -->
            <button type="submit" class="btn-login" id="loginBtn">
                <span class="btn-text">Masuk</span>
                <div class="spinner"></div>
            </button>
        </form>

        <div class="login-footer">
            Belum punya akun? <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&hl=id&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-1794864207%3A1765899825509037">
			Daftar via Google</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            const spinner = loginBtn.querySelector('.spinner');
            const notification = document.getElementById('notification');

            // 1. Fitur Show/Hide Password
            togglePassword.addEventListener('click', () => {
                // Cek tipe input saat ini
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Ubah ikon mata (solid ke slash atau sebaliknya)
                togglePassword.classList.toggle('fa-eye');
                togglePassword.classList.toggle('fa-eye-slash');
            });

            // Fungsi Helper untuk Menampilkan Notifikasi
            function showNotification(message, type) {
                notification.textContent = message;
                notification.className = `notification ${type}`; // set class error/success
                notification.style.display = 'block';
                
                // Hilangkan pesan otomatis setelah 3 detik
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }

            // 2. Handle Form Submit
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault(); // Mencegah reload halaman
                
                // Reset notifikasi
                notification.style.display = 'none';

                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                // Validasi Sederhana
                if (!email || !password) {
                    showNotification('Mohon isi semua kolom!', 'error');
                    return;
                }

                if (!email.includes('@')) {
                    showNotification('Format email tidak valid!', 'error');
                    return;
                }

                // 3. Simulasi Proses Login (Loading)
                // Ubah tampilan tombol menjadi loading
                btnText.textContent = 'Memproses...';
                spinner.style.display = 'block';
                loginBtn.disabled = true;
                loginBtn.style.opacity = '0.7';

                // Simulasi delay jaringan (2 detik)
                setTimeout(() => {
                    // Kembalikan tampilan tombol
                    btnText.textContent = 'Masuk';
                    spinner.style.display = 'none';
                    loginBtn.disabled = false;
                    loginBtn.style.opacity = '1';

                    // Contoh logika login (Di sini bisa diganti dengan request ke API/Backend)
                    if (password.length < 6) {
                        showNotification('Password harus lebih dari 6 karakter.', 'error');
                    } else {
                        showNotification('Login Berhasil! Mengalihkan...', 'success');
                        // Di sini Anda bisa redirect, contoh: window.location.href = '/dashboard';
                    }
                }, 2000);
            });
        });
    </script>
</body>
</html>
